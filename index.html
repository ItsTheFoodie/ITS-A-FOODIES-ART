<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.min.js"></script>
</head>
<body>

    <script>
    let mX;
    let mY;
    function setup(){
        createCanvas(windowWidth,windowHeight);
         mX = windowWidth/2
        console.log(mX)
         mY = windowHeight/2
        console.log(mY)
        background("gray");
    }

    function draw(){
        //right ear
        noStroke();
        fill("black");
        triangle(mX+178,mY-214,mX+183,mY-37,mX-114,mY-69);

        //left ear
        noStroke();
        fill("white")
        triangle(mX-178,mY-214,mX-183,mY-37,mX+114,mY-69);

        
        //face
        fill("black");
        noStroke();
        ellipse(mX,mY,windowWidth/3,windowWidth/3-50);

        //left eye
        fill(101,147,245)
        strokeWeight(10)
        stroke("white")
        circle(mX-78,mY-64,windowWidth/13)

    
        //right eye
        fill(101,147,245)
        strokeWeight(10)
        stroke("white")
        circle(mX+78,mY-64,windowWidth/13)

         //nose,mouth
         stroke("white");
         strokeWeight(1);
         line(mX-20,mY,mX+20,mY);
         line(mX-20,mY,mX+20,mY+19);
         line(mX+20,mY,mX-20,mY+19);

        
        

    }

    function mouseClicked() {
        console.log(mouseX, mouseY)
    }
</script>
</body>
</html>
