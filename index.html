<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.min.js"></script>
</head>
<body>

    <script>
    let mX;
    let mY;
    function setup(){
        createCanvas(windowWidth,windowHeight);
         mX = windowWidth/2
        console.log(mX)
         mY = windowHeight/2
        console.log(mY)
        background("gray");
    }

    function draw(){
        //face
        fill("black");
        ellipse(mX,mY,400,300);

        //left eye
        fill(101,147,245)
        strokeWeight(20)
        stroke("white")
        circle(mX-40,mY,50)
    }
</script>
</body>
</html>
